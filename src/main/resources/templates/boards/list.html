<h3>Posts for Board ID: <span th:text="${boardId}"></span></h3>

        <th>Content</th>

    </thead>
    <tbody>
    <!-- Iterate over the posts list -->
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.content}"></td>
