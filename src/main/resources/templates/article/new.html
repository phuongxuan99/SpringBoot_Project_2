<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>새 글시글 작성</title>
</head>
<body>
<h1>새 게시글 작성</h1>
<form action="/boards/posts" method="POST">
    <input type="hidden" name="boardId" value="${boardId}">
    <label for="title">제목:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="content">내용:</label><br>
    <textarea id="content" name="content" rows="10" cols="50" required></textarea><br><br>

    <label for="password">비밀번호:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="board">게시판 선택:</label>
    <select id="board" name="board" required>
        <option value="board1">일살 게시판</option>
        <option value="board2">개발 게시판</option>
        <option value="board3">자유 게시판</option>
        <option value="board4">사전사고 게시판</option>
        <!-- 추가 게시판 옵션 -->
    </select><br><br>

    <button type="submit">게시글 작성하기</button>

</form>

<a href="/boards/${boardId}">게시글 목록으로 돌아가기</a>
</body>
</html>
